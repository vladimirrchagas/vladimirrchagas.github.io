<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>

  <section id="color-palette" class="color-palette">
    <div class="color size-color-rectangle black selected"></div>
    <div class="color size-color-rectangle random-color1"></div>
    <div class="color size-color-rectangle random-color2"></div>
    <div class="color size-color-rectangle random-color3"></div>
  </section>

  <section class="button-clear">
    <button id="clear-board">Limpar</button>
  </section>

  <section class="dynamic-board">
    <input type="number" name="board-size" id="board-size" min="1" max="50" placeholder="Nro de 5 a 50">
    <button id="generate-board">VQV</button>
  </section>

  <section>
    <div id="pixel-board" class="pixel-board">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>

</body>
</html>
